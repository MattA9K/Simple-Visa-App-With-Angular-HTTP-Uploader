<md-toolbar layout="row" class="md-accent">
    <div class="md-toolbar-tools">
        <h1 layout-align-gt-sm="center">
            Step 2 of 3
        </h1>
    </div>
</md-toolbar>


<style>
    md-select {
        border-style: solid;
        border-width: 1px;
        height: 50px;
    }
</style>


<div layout="row" flex class="change-my-css">

    <md-content layout="column" id="content" flex class="md-padding">

        <div layout="row" layout-wrap flex="90">
            <div flex="10">

            </div>


            <div flex="80">

                <md-card>
                    <md-card-content>
                        <form name="projectForm" layout="column">

                            <md-input-container class="md-block md-accent">
                                <p class="input-label-visa">
                                    Branch Name
                                </p>
                                <label>Branch Name</label>
                                <md-select name="type" ng-model="form.branch_name" required>
                                    <md-option value="{{ branch.name }}"
                                               ng-repeat="branch in branches">{{ branch.name }}</md-option>
                                </md-select>
                            </md-input-container>


                            <span ng-hide="show_password == true">
                                <p class="input-label-visa">
                                    Password
                                </p>
                            <input class="visabox" required name="clientName" ng-model="form.password" type="password">
                            </span>


                            <span ng-hide="show_password == false">
                                <p class="input-label-visa">
                                    Password
                                </p>
                                <input class="visabox" required name="clientName" ng-model="form.password" type="text">
                            </span>

                            <br><br>

                            <div layout="row" layout-align="space-between center">
                                <p flex="35"></p>

                                <md-button class="md-accent" type="submit" layout="row" flex="30"
                                           layout-align="space-between center" ng-hide="show_password == true"
                                           ng-click="toggleShowPassword()">
                                    Show Password &nbsp;
                                    <span class="material-icons">remove_red_eye</span>
                                </md-button>

                                <md-button class="md-accent md-raised" type="submit" layout="row" flex="30"
                                           layout-align="space-between center" ng-hide="show_password == false"
                                           ng-click="toggleShowPassword()">
                                    Hide Password &nbsp;
                                    <span class="material-icons">remove_red_eye</span>
                                </md-button>

                                <p flex="35"></p>
                            </p>

                            <!--
                            <md-input-container class="md-block">

                            </md-input-container>

                            <br>
                            <div layout="row" layout-align="end center">
                                <md-button href="#!/view3" type="submit" ng-click="storeValuesPage2()"
                                           layout="row" layout-align="center center">
                                    Next <span class="material-icons">keyboard_arrow_right</span>
                                </md-button>
                            </div>
                            -->
                        </form>
                    </md-card-content>
                </md-card>


            </div>

        </div>


        <p id="branch_name_input" ng-hide="true">{{ form['branch_name'] }}</p>

    </md-content>
</div>

<md-toolbar class="md-accent md-hue-1">
    <div class="md-toolbar-tools" layout="row" layout-align="end center">

        <md-button type="submit" layout="row" layout-align="center center"
                   ng-disabled="project.full_name == '' || project.email == '' || project.mobile_phone == ''"
                   ng-click="storeValuesPage2()" class="md-primary"
                   href="#!/view3">
            Next <span class="material-icons big-icon">keyboard_arrow_right</span>
        </md-button>

    </div>
</md-toolbar>
